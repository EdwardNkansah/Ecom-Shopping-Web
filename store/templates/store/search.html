{% extends 'store/main.html' %}

{% block content %}
    <h1>Search Results</h1>
    <form method="get">
        <input type="text" name="q" value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <ul>
    {% for result in results %}
        <li><a href="#">{{ result.name }}</a></li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
{% endblock %}
